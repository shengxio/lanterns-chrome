  <body>
    <script src="scripts/jquery-3.6.0.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/popup.js" type="module"></script>

    <style type="text/css">
      /* @import url("styles/main.css"); */
      @import url("styles/popup.css");

    <div class="popup">
      <!-- header -->
      <div id = "popup-header">
        <!-- <img id="logo" src="images/lanterns.png" alt="Lanterns" width="50" height="50"> -->

      <div class="popup-body">

        <h3 id="statement">Welcome to Lanterns</h3>

      </div>
      <!--end body-->

      <div class="popup-divider"></div>

      <div class="popup-footer">
        <p id="copyright" class="popup-footer-text">@2023 by lanterns.fun v
          <spane id="version"></span>
        </p>
      </div>
      <!-- end footer -->

    </div>
