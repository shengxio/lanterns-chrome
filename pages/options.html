<!doctype html>
<html>
  <head>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <!-- <link rel="stylesheet" href="../styles/content.sass" type="text/css" /> -->
    <link rel="stylesheet" href="../styles/popup.css" type="text/css" />
    <link rel="stylesheet" href="../styles/main.css" type="text/css" />
    <script src="../scripts/jquery-3.6.0.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!-- build:js scripts/options.js -->
    <script src="../scripts/options.js"></script>
    <!-- <style type="text/css">
      /* @import url("styles/main.css"); */
      @import url("../styles/popup.scss");
    </style> -->
    <!-- endbuild -->

    <div class="popup" id="options-main">
      <!-- header -->
      <div class = "popup-header" id="options-header">
        <img id="logo" src="../images/logo_640.png" alt="Lanterns">
        <!-- <span id="logo" class="material-symbols-outlined">light</span> -->
      </div>
      <!-- end header -->
      
      <div class="popup-divider"></div>

      <!--body-->
      <div class = "popup-body">
        <!-- api key setting area -->
        <p class="popup-title">API Key</p>
        <!-- show masked api key -->
        <p id="masked_api_key">none</p>
        <input id="api_key" class="input-field" type="text" placeholder="enter api key here...">
        <button id="save_api_key" class = "popup-button">save api key</button>

        <!-- user id setting area -->
        <p class="popup-title">User ID</p>
        <p id="user_id">none</p>
        <input id="user_id_input" class="input-field" type="text" placeholder="set your user id here...">        
        <button id="save_user_id" class = "popup-button">update user id</button>
      </div>

      <div class="popup-divider"></div>

      <!--footer-->
      <div id="options-footer" class="popup-footer">
        <button id="button-back" class="popup-button">Go Back</button>
        <p id="copyright" class="popup-footer-text">@2023 by lanterns.fun v
          <span id="version"></span>
        </p>
      </div>
      <!-- end footer -->
    </div>
    
  </body>
</html>
